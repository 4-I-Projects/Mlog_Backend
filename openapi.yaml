openapi: 3.0.0
info:
  title: Mlog API
  description: API Gateway for post Microservices (Content, Engagement)
  version: 1.0.0

paths:
  # some basic user routes
  /api/v1/users:
    get:
      summary: Get all users
      operationId: listAllUsers
      tags: [users]
      responses: 
        "200":
          description: get all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserResponse"
    post:
      summary: Create user
      operationId: createUser
      tags: [users]
      parameters:
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      requestBody:
        description: body of user create request
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userRequest"
      responses:
        "201":
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/v1/users/{user_id}:
    get:
      summary: Get a specific user with the user_id
      operationId: getUser 
      tags: [users]
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses: 
        "200":
          description: Get a specific user with the user_id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/v1/users/me:
    get:
      summary: Get my user info
      operationId: getCurrentUser
      tags: [users]
      parameters:
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses: 
        "200":
          description: Get my user info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
    put:
      summary: Edit my info
      operationId: putCurrentUser
      tags: [users]
      parameters:
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
      responses: 
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
    patch:
      summary: Edit my info
      operationId: patchCurrentUser
      tags: [users]
      parameters:
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
        - name: X-Access-Token
          in: header
          required: true
          description: >-
            The original OAuth 2.0 access token issued by the identity provider and
            validated by the API gateway.
            This token is forwarded to downstream services for use cases such as
            calling other protected services, auditing, or token introspection.
            The backend service MUST NOT re-validate this token for authentication.
          schema:
            type: string
            format: jwt
            example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ1c2VyLXV1aWQiLCJpc3MiOiJodHRwczovL2lkcC5leGFtcGxlLmNvbS9yZWFsbXMvZGVmYXVsdCIsImV4cCI6MTc2NjAwMDQzMn0.signature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchUserRequest"
      responses: 
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized


  # some basic admin routes
  /api/v1/admin/users/{user_id}/ban:
    post:
      summary: Ban user with user_id
      operationId: banUser
      tags: [admin]
      parameters:
        - in: path
          name: user_id
          required: true
          schema: 
            type: string
            format: uuid
      requestBody:
        description: Information about why the user is banned
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: The reason for banning the user
              required:
                - reason
      responses:
        "200":
          description: User banned successfully

  /api/v1/admin/users/{user_id}/unban:
    post:
      summary: Unban user with user_id
      operationId: unbanUser
      tags: [admin]
      parameters:
        - in: path
          name: user_id
          required: true
          schema: 
            type: string
            format: uuid
      requestBody:
        description: Informations about why the user is unbanned
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: The reason for unbanning the user
              required:
                - reason
      responses:
        "200":
          description: User unbanned successfully
 

  # ==========================================
  # post SERVICE (Content Management)
  # ==========================================
  /api/v1/posts:
    get:
      summary: Returns list of all posts
      tags: [posts]
      responses:
        "200":
          description: List of posts
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/postResponse" }
    post:
      summary: Creates a new post
      tags: [posts]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/postCreateRequest" }
      responses:
        "201":
          description: post created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/postResponse" }
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/v1/posts/{post_id}:
    parameters:
      - name: post_id
        in: path
        required: true
        schema: { type: integer, format: int64 }
    get:
      summary: Getting post by id
      tags: [posts]
      responses:
        "200":
          description: post found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/postResponse" }
        "404":
          description: post not found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }
    put:
      summary: Edit a post using id
      tags: [posts]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/postCreateRequest" }
      responses:
        "200":
          description: post updated successfully
          content:
            application/json:
              schema: { $ref: "#/components/schemas/postResponse" }
        "400":
          description: Missing required fields
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: post not found
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      summary: Edit a post using id
      tags: [posts]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/postPatchRequest" }
      responses:
        "200":
          description: post patched successfully
          content:
            application/json:
              schema: { $ref: "#/components/schemas/postResponse" }
        "400":
          description: Missing required fields
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: post not found
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete post using id
      tags: [posts]
      responses:
        "204":
          description: Deleted successfully

  # ==========================================
  # ENGAGEMENT SERVICE - COMMENTS
  # ==========================================

  /api/v1/posts/{post_id}/comments:
    get:
      tags: [comments]
      summary: Get root comment for a post
      operationId: getAllCommentsOnPost
      description: |
        Fetches only top-level comments (parentId = null). 
        Use `replyCount` in response to decide whether to fetch replies.
      parameters:
        - name: post_id
          in: path
          required: true
          schema: { type: integer, format: int64 }
        - name: cursor
          in: query
          description: ID/Time cursor for pagination
          schema: { type: string }
        - name: limit
          in: query
          schema: { type: integer, default: 10 }
      responses:
        '200':
          description: List of comments
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CommentListResponse' }

  /api/v1/comments:
    post:
      tags: [comments]
      summary: Create a comment or reply
      operationId: createComment
      description: Send `parentId` to reply, leave null for root comment.
      parameters:
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CommentCreateRequest' }
      responses:
        '201':
          description: Comment created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CommentResponse' }

  /api/v1/comments/{comment_id}:
    put: 
      tags: [comments]
      summary: Update comment content
      description: User can only edit the content, not the postId or parentId.
      operationId: editComment
      parameters:
        - name: comment_id
          in: path
          required: true
          schema: { type: string, format: uuid }
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CommentUpdateRequest' }
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CommentResponse' }
        '403':
          description: Not authorized to edit this comment

    delete:
      tags: [comments]
      summary: Soft delete a comment
      operationId: deleteComment
      parameters:
        - name: comment_id
          in: path
          required: true
          schema: { type: string, format: uuid }
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses:
        '204':
          description: Deleted

  /api/v1/comments/{comment_id}/replies:
    get:
      tags: [comments]
      summary: Get replies of a comment (Lazy loading)
      operationId: getAllRepliesOfComment
      parameters:
        - name: comment_id
          in: path
          required: true
          schema: { type: string, format: uuid }
        - name: cursor
          in: query
          schema: { type: string }
        - name: limit
          in: query
          schema: { type: integer, default: 5 }
      responses:
        '200':
          description: List of replies
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CommentListResponse' }

  # ==========================================
  # ENGAGEMENT SERVICE - LIKES (POST INTEGRATION)
