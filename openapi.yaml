            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses:
        '200':
          description: List of followers
          content:
            application/json:
              schema: { $ref: '#/components/schemas/UserListResponse' }

  /api/v1/users/{user_id}/following:
    get:
      tags: [follows]
      summary: Get list of following
      operationId: getAllFollowing
      description: List of people that `user_id` is following.
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string, format: uuid }
        - name: page
