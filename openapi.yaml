            application/json:
              schema: { $ref: '#/components/schemas/UserListResponse' }

    post:
      tags: [likes]
      summary: Like a post
      operationId: likePost
      parameters:
        - name: post_id
          in: path
          required: true
          schema: { type: integer, format: int64 }
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses:
        '201':
          description: Liked successfully
        '409':
          description: Already liked

    delete:
      tags: [likes]
      summary: Unlike a post
      operationId: unlikePost
      parameters:
        - name: post_id
          in: path
          required: true
          schema: { type: integer, format: int64 }
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses:
        '204':
          description: Unliked successfully

  # ==========================================
  # ENGAGEMENT SERVICE - USER FOLLOWS (NEW)
  # ==========================================
 
  /api/v1/users/{target_user_id}/follow:
    post:
      tags: [follows]
      summary: Follow a user (author)
      operationId: followUser
      description: |
        Action: Current logged-in user follows `target_user_id`.
        Use case: Use this when clicking "Follow" on a Profile or on a Post (get authorId from post data).
      parameters:
        - name: target_user_id
          in: path
          required: true
          schema: { type: string, format: uuid }
          description: The ID of the user/author to follow
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses:
        '204': 
          description: Followed successfully
        '400':
          description: Cannot follow yourself
        '409':
          description: Already following

    delete:
      tags: [follows]
      summary: Unfollow a user
      operationId: unfollowUser
      parameters:
        - name: target_user_id
          in: path
          required: true
          schema: { type: string, format: uuid }
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
            After decoding, the JSON will contain user information such as subject (user ID), roles, etc.
            Example decoded object: `{"sub": "user-uuid", "realm_access": {"roles": ["user"]}, "email": "user@example.com"}`
          schema:
            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses:
        '204': 
          description: Unfollowed successfully

  /api/v1/users/{user_id}/followers:
    get:
      tags: [follows]
      summary: Get list of followers
      operationId: getAllFollowers
      description: List of people who are following `user_id`.
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string, format: uuid }
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
        - name: X-Userinfo
          in: header
          required: true
          description: >-
            A base64-encoded JSON object containing user claims forwarded from the API gateway.
