            type: string
            format: base64
            example: eyJzdWIiOiAiMTIzNDU2Nzg5MCIsICJuYW1lIjogIkpvaG4gRG9lIiwgImlhdCI6IDE1MTYyMzkwMjJ9
      responses:
        '200':
          description: List of people being followed
          content:
            application/json:
              schema: { $ref: '#/components/schemas/UserListResponse' }

# ==========================================
# AI SERVICE (Mood/Sentiment Analysis)
# ==========================================

  /api/v1/posts/analyze-mood:
    post:
      summary: Analyze the mood/sentiment of a post's content
      operationId: analyzePostMood
      tags: [ai]
      description: Receives a post's content and returns its dominant mood (Positive, Negative, Neutral).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostMoodRequest"
      responses:
        '200':
          description: Mood analysis result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MoodResponse"
        '400':
          description: Invalid input (e.g., content is empty)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    userRequest:
      type: object
      properties:
        username:
          type: string
          description: username, must be unique
          example: 6myduck10293
        display_name:
          type: string
          description: user's display name
          example: 6myduck
        bio:
          type: string
          description: user's bio
          example: I'm the lord of all ducks
        avatar_url: 
          type: string
          description: Profile picture for the post.
          example: https://ipfs.io/ipfs/QmQA66xJFVcP5h8fs1PJt3fXeGwVPB55Q6o8PwEx1Jc2kz
      required:
        - username
    UpdateUserRequest:
      type: object
      properties:
        username:
          type: string
          description: username, must be unique
          example: 6myduck10293
        display_name:
          type: string
          description: user's display name
          example: 6myduck
        bio:
          type: string
          description: user's bio
          example: I'm the lord of all ducks
        avatar_url: 
          type: string
          description: Profile picture for the post.
          example: https://ipfs.io/ipfs/QmQA66xJFVcP5h8fs1PJt3fXeGwVPB55Q6o8PwEx1Jc2kz
      additionalProperties: false
      required:
        - username
        - display_name
        - bio
        - avatar_url
    PatchUserRequest:
      type: object
      properties:
        username:
          type: string
          description: username, must be unique
          example: 6myduck10293
        display_name:
          type: string
          description: user's display name
          example: 6myduck
        bio:
          type: string
          description: user's bio
          example: I'm the lord of all ducks
        avatar_url: 
          type: string
          description: Profile picture for the post.
          example: https://ipfs.io/ipfs/QmQA66xJFVcP5h8fs1PJt3fXeGwVPB55Q6o8PwEx1Jc2kz
      additionalProperties: false
