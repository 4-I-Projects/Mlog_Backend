spring.application.name=content

#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USER}
#spring.datasource.password=${DB_PASSWORD}

# MariaDB Configuration. Run a mock MariaDB instance locally first to package.
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/contentdb}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.data.jpa.auditor-aware-ref=auditorAwareImpl

server.port=8080

# Google Cloud Storage Configuration
gcp.storage.bucket-name=mlog_cloud_storage
gcp.storage.project-id=dulcet-timing-461415-c1
gcp.storage.credentials-path=classpath:google-cloud-storage-keys.json

grpc.client.ai-mood-service.address=${GRPC_CLIENT_AI_MOOD_SERVICE_ADDRESS:static://localhost:50051}
grpc.client.ai-mood-service.negotiation-type=plaintext

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
