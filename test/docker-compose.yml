services:
  prometheus:
    image: "prom/prometheus"
    volumes:
      - ./conf/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana-enterprise
    ports:
      - "3000:3000"
